<!DOCTYPE html>
<html class="light" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${post.title} + ' | Vibe Coding'">게시글 상세 | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#007aff",
                        "samsung-blue": "#2189FF",
                        "background-light": "#ffffff",
                        "background-gray": "#f4f4f4",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0rem", "lg": "0.5rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f4f4;
        }

        .glass-nav {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .samsung-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-background-gray text-slate-900 selection:bg-primary/30">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-black p-1.5 rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xl">terminal</span>
                    </div>
                    <a href="/" class="text-xl font-bold tracking-tight text-black font-display">Vibe Coding</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a class="text-sm font-medium text-black hover:text-samsung-blue transition-colors"
                        href="/posts">Community</a>
                    <a class="text-sm font-medium text-black hover:text-samsung-blue transition-colors"
                        href="#">About</a>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="bg-black hover:bg-gray-800 text-white px-5 py-2 rounded-full text-xs font-bold transition-all">Sign
                        Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="pt-32 pb-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-[2rem] p-8 md:p-16 samsung-shadow">
                <!-- Post Header -->
                <div class="border-b border-gray-100 pb-10 mb-10">
                    <div
                        class="flex items-center gap-3 text-xs font-bold text-samsung-blue uppercase tracking-widest mb-4">
                        <span class="material-symbols-outlined text-sm">label</span>
                        <span th:text="'No. ' + ${post.no}">No. 1</span>
                    </div>
                    <h1 class="text-3xl md:text-5xl font-bold font-display text-black mb-6 leading-tight"
                        th:text="${post.title}">게시글 제목입니다.</h1>
                    <div class="flex flex-wrap items-center gap-6 text-sm text-gray-400">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-sm text-gray-300">calendar_today</span>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-23
                                16:20</span>
                        </div>
                        <div class="flex items-center gap-2" th:if="${post.updatedAt != post.createdAt}">
                            <span class="material-symbols-outlined text-sm text-gray-300">update</span>
                            <span th:text="'수정일: ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-sm text-gray-300">visibility</span>
                            <span th:text="${post.views} + ' views'">123 views</span>
                        </div>
                    </div>
                </div>

                <!-- Post Content -->
                <div class="prose prose-slate max-w-none text-lg text-gray-700 leading-relaxed min-h-[300px]"
                    th:text="${post.content}">
                    게시글 내용이 여기에 표시됩니다.
                </div>

                <!-- Footer / Navigation -->
                <div class="mt-20 pt-8 border-t border-gray-100 flex justify-between items-center">
                    <a href="/posts"
                        class="inline-flex items-center gap-2 text-gray-500 hover:text-black font-bold text-sm transition-all group">
                        <span
                            class="material-symbols-outlined transform group-hover:-translate-x-1 transition-transform">arrow_back</span>
                        목록으로 돌아가기
                    </a>
                    <div class="flex gap-3">
                        <button
                            class="w-12 h-12 rounded-full border border-gray-100 flex items-center justify-center text-gray-400 hover:border-black hover:text-black transition-all">
                            <span class="material-symbols-outlined">share</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400 text-xs">© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
