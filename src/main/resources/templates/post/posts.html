<!DOCTYPE html>
<html class="light" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>게시글 목록 | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#007aff",
                        "samsung-blue": "#2189FF",
                        "background-light": "#ffffff",
                        "background-gray": "#f4f4f4",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0rem", "lg": "0.5rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f4f4;
        }

        .glass-nav {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .samsung-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-background-gray text-slate-900 selection:bg-primary/30">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-black p-1.5 rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xl">terminal</span>
                    </div>
                    <a href="/" class="text-xl font-bold tracking-tight text-black font-display">Vibe Coding</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a class="text-sm font-medium text-black hover:text-samsung-blue transition-colors"
                        href="/posts">Community</a>
                    <a class="text-sm font-medium text-black hover:text-samsung-blue transition-colors"
                        href="#">About</a>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="bg-black hover:bg-gray-800 text-white px-5 py-2 rounded-full text-xs font-bold transition-all">Sign
                        Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="pt-32 pb-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-[2rem] p-8 md:p-12 samsung-shadow">
                <div class="flex justify-between items-end mb-12">
                    <div>
                        <h1 class="text-4xl font-bold font-display text-black mb-4">커뮤니티</h1>
                        <p class="text-gray-500">생생한 개발 이야기를 공유하고 소통해 보세요.</p>
                    </div>
                    <a href="/posts/new"
                        class="bg-samsung-blue hover:bg-blue-600 text-white px-8 py-3 rounded-full font-bold text-sm transition-all flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">edit</span> 새 글
                    </a>
                </div>

                <!-- Table -->
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr
                                class="border-b border-gray-100 text-gray-400 text-xs uppercase tracking-widest font-bold">
                                <th class="px-4 py-6 w-20">No</th>
                                <th class="px-4 py-6">제목</th>
                                <th class="px-4 py-6 w-40 text-center">작성일</th>
                                <th class="px-4 py-6 w-24 text-center">조회수</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50">
                            <tr th:each="post : ${posts}"
                                class="hover:bg-gray-50/50 transition-colors group cursor-pointer">
                                <td class="px-4 py-6 text-sm text-gray-400" th:text="${post.no}">1</td>
                                <td class="px-4 py-6 font-medium text-black group-hover:text-samsung-blue">
                                    <a th:href="@{/posts/{no}(no=${post.no})}" th:text="${post.title}">게시글 제목입니다.</a>
                                </td>
                                <td class="px-4 py-6 text-sm text-gray-500 text-center"
                                    th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2024-02-23</td>
                                <td class="px-4 py-6 text-sm text-gray-500 text-center" th:text="${post.views}">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="flex justify-center mt-12 gap-2" th:if="${totalPages > 0}">
                    <!-- Previous Page -->
                    <a th:href="@{/posts(page=${currentPage - 1})}" th:if="${currentPage > 1}"
                        class="w-10 h-10 rounded-full bg-white border border-gray-100 text-gray-400 font-bold text-sm flex items-center justify-center hover:bg-gray-50 transition-all">
                        <span class="material-symbols-outlined text-sm">chevron_left</span>
                    </a>

                    <!-- Page Numbers -->
                    <div th:each="pageNum : ${#numbers.sequence(1, totalPages)}" class="inline-flex gap-2">
                        <a th:href="@{/posts(page=${pageNum})}" th:text="${pageNum}"
                            th:classappend="${pageNum == currentPage} ? 'bg-black text-white' : 'bg-white border border-gray-100 text-gray-400 hover:bg-gray-50'"
                            class="w-10 h-10 rounded-full font-bold text-sm flex items-center justify-center transition-all">
                            1
                        </a>
                    </div>

                    <!-- Next Page -->
                    <a th:href="@{/posts(page=${currentPage + 1})}" th:if="${currentPage < totalPages}"
                        class="w-10 h-10 rounded-full bg-white border border-gray-100 text-gray-400 font-bold text-sm flex items-center justify-center hover:bg-gray-50 transition-all">
                        <span class="material-symbols-outlined text-sm">chevron_right</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400 text-xs">© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
