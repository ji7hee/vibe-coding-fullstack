<!DOCTYPE html>
<html class="light" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>새 글 작성 | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#007aff",
                        "samsung-blue": "#2189FF",
                        "background-light": "#ffffff",
                        "background-gray": "#f4f4f4",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0rem", "lg": "0.5rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f4f4;
        }

        .glass-nav {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .samsung-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .input-focus:focus {
            border-color: #2189FF;
            box-shadow: 0 0 0 4px rgba(33, 137, 255, 0.1);
        }
    </style>
</head>

<body class="bg-background-gray text-slate-900 selection:bg-primary/30">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-black p-1.5 rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xl">terminal</span>
                    </div>
                    <a href="/" class="text-xl font-bold tracking-tight text-black font-display">Vibe Coding</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a class="text-sm font-medium text-black hover:text-samsung-blue transition-colors"
                        href="/posts">Community</a>
                    <a class="text-sm font-medium text-black hover:text-samsung-blue transition-colors"
                        href="#">About</a>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="bg-black hover:bg-gray-800 text-white px-5 py-2 rounded-full text-xs font-bold transition-all">Sign
                        Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="pt-32 pb-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-[2rem] p-8 md:p-12 samsung-shadow">
                <div class="mb-12">
                    <h1 class="text-3xl font-bold font-display text-black mb-4">새 글 작성</h1>
                    <p class="text-gray-500 text-sm">생각이나 질문을 공유해 보세요. 상호 존중하는 문화를 함께 만들어가요.</p>
                </div>

                <form action="/posts/add" method="POST">
                    <div class="space-y-8">
                        <!-- Title Field -->
                        <div>
                            <label for="title"
                                class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">제목</label>
                            <input type="text" id="title" name="title" required
                                class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl text-lg font-medium placeholder:text-gray-300 focus:outline-none input-focus transition-all"
                                placeholder="제목을 입력해 주세요">
                        </div>

                        <!-- Content Field -->
                        <div>
                            <label for="content"
                                class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">내용</label>
                            <textarea id="content" name="content" required rows="10"
                                class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl text-lg placeholder:text-gray-300 focus:outline-none input-focus transition-all resize-none"
                                placeholder="당신의 바이브를 들려주세요..."></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="pt-6 flex flex-col sm:flex-row gap-4">
                            <button type="submit"
                                class="flex-1 bg-samsung-blue hover:bg-blue-600 text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg shadow-samsung-blue/20 transition-all flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined">send</span> 등록하기
                            </button>
                            <a href="/posts"
                                class="flex-1 bg-white border border-gray-200 hover:bg-gray-50 text-black px-8 py-4 rounded-full font-bold text-lg transition-all flex items-center justify-center gap-2">
                                취소
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400 text-xs">© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
