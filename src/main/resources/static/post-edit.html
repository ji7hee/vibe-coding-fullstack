<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정 | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>tailwind.config = { theme: { extend: { colors: { "samsung-blue": "#2189FF" }, fontFamily: { sans: ["Inter", "sans-serif"] } } } }</script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }

        .glass-nav {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .samsung-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .input-focus:focus {
            border-color: #2189FF;
            box-shadow: 0 0 0 4px rgba(33, 137, 255, 0.1);
            outline: none;
        }

        .read-only {
            background-color: #f9f9f9;
            color: #6b7280;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-gray-100 text-slate-900">

    <nav class="fixed top-0 w-full z-50 glass-nav border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-black p-1.5 rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xl">terminal</span>
                    </div>
                    <a href="/" class="text-xl font-bold tracking-tight text-black">Vibe Coding</a>
                </div>
                <a href="/posts.html"
                    class="text-sm font-medium text-black hover:text-blue-500 transition-colors">Community</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-3xl p-8 md:p-12 samsung-shadow">
                <div class="mb-10">
                    <h1 class="text-3xl font-bold text-black mb-2">게시글 수정</h1>
                    <p class="text-gray-400 text-sm">기존 게시글의 내용을 수정할 수 있습니다.</p>
                </div>

                <div id="error-msg"
                    class="hidden mb-6 px-4 py-3 bg-red-50 text-red-600 text-sm rounded-2xl border border-red-100">
                </div>

                <form id="edit-form" class="space-y-8">
                    <!-- 읽기 전용 메타 정보 -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label
                                class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">번호</label>
                            <input id="no" type="text" readonly
                                class="w-full px-6 py-4 border border-gray-100 rounded-2xl text-lg font-medium read-only" />
                        </div>
                        <div>
                            <label
                                class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">조회수</label>
                            <input id="views" type="text" readonly
                                class="w-full px-6 py-4 border border-gray-100 rounded-2xl text-lg font-medium read-only" />
                        </div>
                    </div>

                    <!-- 편집 가능 필드 -->
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">제목</label>
                        <input id="title" type="text" maxlength="200" required
                            class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl text-lg font-medium input-focus transition-all" />
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">내용</label>
                        <textarea id="content" rows="10"
                            class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl text-lg input-focus transition-all resize-none"></textarea>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">태그 (쉼표로
                            구분)</label>
                        <input id="tags" type="text"
                            class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl text-lg font-medium input-focus transition-all"
                            placeholder="#Java, #Spring, #바이브" />
                    </div>
                    <div class="pt-4 flex flex-col sm:flex-row gap-4">
                        <button type="submit"
                            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">save</span> 저장하기
                        </button>
                        <a id="cancel-link" href="/posts.html"
                            class="flex-1 bg-white border border-gray-200 hover:bg-gray-50 text-black px-8 py-4 rounded-full font-bold text-lg transition-all flex items-center justify-center">
                            취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-xs">© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const params = new URLSearchParams(location.search);
        const no = params.get('no');
        if (!no) location.href = '/posts.html';

        document.getElementById('cancel-link').href = `/post-detail.html?no=${no}`;

        async function loadPost() {
            try {
                const res = await fetch(`/api/posts/${no}`);
                if (!res.ok) throw new Error();
                const post = await res.json();
                document.getElementById('no').value = post.no;
                document.getElementById('views').value = post.views ?? 0;
                document.getElementById('title').value = post.title;
                document.getElementById('content').value = post.content;
                document.getElementById('tags').value = post.tags ?? '';
            } catch {
                alert('게시글 정보를 불러올 수 없습니다.');
                location.href = '/posts.html';
            }
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errEl = document.getElementById('error-msg');
            errEl.classList.add('hidden');

            const body = {
                title: document.getElementById('title').value.trim(),
                content: document.getElementById('content').value.trim(),
                tags: document.getElementById('tags').value.trim()
            };

            try {
                const res = await fetch(`/api/posts/${no}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    location.href = `/post-detail.html?no=${no}`;
                } else {
                    const err = await res.json();
                    errEl.textContent = err.message || '수정에 실패했습니다.';
                    errEl.classList.remove('hidden');
                }
            } catch {
                errEl.textContent = '서버와 통신할 수 없습니다.';
                errEl.classList.remove('hidden');
            }
        });

        loadPost();
    </script>
</body>

</html>
