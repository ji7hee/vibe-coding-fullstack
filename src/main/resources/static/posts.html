<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록 | Vibe Coding</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "samsung-blue": "#2189FF" },
                    fontFamily: { sans: ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }

        .glass-nav {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .samsung-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .post-row:hover {
            background-color: #f8faff;
        }
    </style>
</head>

<body class="bg-gray-100 text-slate-900">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-black p-1.5 rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xl">terminal</span>
                    </div>
                    <a href="/" class="text-xl font-bold tracking-tight text-black">Vibe Coding</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a class="text-sm font-medium text-black hover:text-blue-500 transition-colors"
                        href="/posts.html">Community</a>
                    <a class="text-sm font-medium text-black hover:text-blue-500 transition-colors" href="#">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="pt-28 pb-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-black">Community</h1>
                    <p class="text-gray-400 text-sm mt-1">생각이나 질문을 공유해 보세요.</p>
                </div>
                <a href="/post-new.html"
                    class="flex items-center gap-2 bg-black hover:bg-gray-800 text-white px-5 py-2.5 rounded-full text-sm font-bold transition-all">
                    <span class="material-symbols-outlined text-sm">edit</span> 글쓰기
                </a>
            </div>

            <!-- Post List -->
            <div id="post-list" class="bg-white rounded-3xl samsung-shadow overflow-hidden">
                <div class="p-8 text-center text-gray-400">불러오는 중...</div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex justify-center gap-2 mt-6"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-xs">© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let currentPage = 1;

        function formatDate(isoStr) {
            if (!isoStr) return '-';
            return new Date(isoStr).toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        async function loadPosts(page = 1) {
            currentPage = page;
            try {
                const res = await fetch(`/api/posts?page=${page}`);
                if (!res.ok) throw new Error('목록 조회 실패');
                const data = await res.json();
                renderList(data.posts);
                renderPagination(data.currentPage, data.totalPages);
            } catch (e) {
                document.getElementById('post-list').innerHTML =
                    '<div class="p-8 text-center text-red-400">게시글을 불러오지 못했습니다.</div>';
            }
        }

        function renderList(posts) {
            const el = document.getElementById('post-list');
            if (!posts || posts.length === 0) {
                el.innerHTML = '<div class="p-8 text-center text-gray-400">게시글이 없습니다.</div>';
                return;
            }
            el.innerHTML = posts.map((p, i) => `
          <div class="post-row cursor-pointer ${i !== 0 ? 'border-t border-gray-50' : ''} px-8 py-5 transition-colors"
               onclick="location.href='/post-detail.html?no=${p.no}'">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-xs text-blue-500 font-bold uppercase tracking-widest mb-1">No. ${p.no}</p>
                <h2 class="font-semibold text-black text-lg leading-snug">${escapeHtml(p.title)}</h2>
              </div>
              <div class="text-right text-xs text-gray-400 ml-4 shrink-0">
                <p>${formatDate(p.createdAt)}</p>
                <p class="mt-1 flex items-center gap-1 justify-end">
                  <span class="material-symbols-outlined text-sm">visibility</span>${p.views ?? 0}
                </p>
              </div>
            </div>
          </div>
        `).join('');
        }

        function renderPagination(current, total) {
            const el = document.getElementById('pagination');
            if (total <= 1) { el.innerHTML = ''; return; }
            let html = '';
            for (let i = 1; i <= total; i++) {
                const active = i === current
                    ? 'bg-black text-white'
                    : 'bg-white text-gray-600 hover:bg-gray-100';
                html += `<button onclick="loadPosts(${i})"
              class="${active} w-9 h-9 rounded-full text-sm font-bold transition-all border border-gray-100">${i}</button>`;
            }
            el.innerHTML = html;
        }

        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        loadPosts();
    </script>
</body>

</html>
