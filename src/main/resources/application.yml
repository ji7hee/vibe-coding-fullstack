spring:
  application:
    name: vibeapp
  
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE;MODE=MySQL
    jdbc-url: jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE;MODE=MySQL
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  sql:
    init:
      mode: always

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.vibeapp.post
  configuration:
    map-underscore-to-camel-case: true

logging:
  file:
    name: ./logs/app.log
  level:
    root: info
    org.springframework.boot.autoconfigure: debug
    com.example.vibeapp: debug

debug: true
